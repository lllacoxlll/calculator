<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <div id="display"></div>
    <div id="buttonContainer">
      <div id="clearBtn" class="childButton">AC</div>
      <div class="childButton evaluate">=</div>
      <div class="childButton">%</div>
      <div class="childButton operator">/</div>
      <div class="childButton num">7</div>
      <div class="childButton num">8</div>
      <div class="childButton num">9</div>
      <div class="childButton operator">*</div>
      <div class="childButton num">4</div>
      <div class="childButton num">5</div>
      <div class="childButton num">6</div>
      <div class="childButton operator">-</div>
      <div class="childButton num">1</div>
      <div class="childButton num">2</div>
      <div class="childButton num">3</div>
      <div class="childButton operator">+</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
