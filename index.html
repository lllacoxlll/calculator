<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <div id="display"></div>
    <div id="buttonContainer">
      <div class="childButton top-row">AC</div>
      <div class="childButton top-row">=</div>
      <div class="childButton top-row">%</div>
      <div class="childButton operator">/</div>
      <div class="childButton">7</div>
      <div class="childButton">8</div>
      <div class="childButton">9</div>
      <div class="childButton operator">*</div>
      <div class="childButton">4</div>
      <div class="childButton">5</div>
      <div class="childButton">6</div>
      <div class="childButton operator">-</div>
      <div class="childButton">1</div>
      <div class="childButton">2</div>
      <div class="childButton">3</div>
      <div class="childButton operator">+</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
